    <style>
      .adv-item {
        width: 100%;
        padding: 20px;
        border: 1px solid #d3d3d3;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      .image-block {
        position: relative;
        overflow: hidden;
        max-width: 100px !important;
        padding: 0 !important;
        height: 100px;
        background-color: #dcd8d5;
      }
      .image-block > img {
        max-width: none;
        width: auto;
        height: 100%;
        display: block;
        position: absolute;
        top: 50%;
        right: 0;
        left: 50%;
        bottom: 0;
        -webkit-transform: translateX(-50%) translateY(-50%);
        transform: translateX(-50%) translateY(-50%);
      }
    </style>
